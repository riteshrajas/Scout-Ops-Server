<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Data</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: rgba(255, 255, 255, 0.2);
            --dark-primary-color: rgba(0, 0, 0, 0.6);
            --background-color: rgba(255, 255, 255, 0.1);
            --dark-background-color: rgba(0, 0, 0, 0.5);
            --text-color: #fff;
            --dark-text-color: #333;
            --glass-color: rgba(255, 255, 255, 0.2);
            --dark-glass-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(to bottom right, #4CAF50, #3e8e41);
            background-size: cover;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--primary-color);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            padding: 1.5em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 2em;
            width: 80%;
            max-width: 600px;
            transition: background-color 0.3s;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1.5em;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: inline-block;
            padding: 0.7em 1.5em;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--glass-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            background-color: var(--dark-glass-color);
            transform: translateY(-5px);
        }

        .dark-mode {
            background-image: linear-gradient(to bottom right, #333, #444);
            color: var(--dark-text-color);
        }

        .dark-mode header {
            background-color: var(--dark-primary-color);
        }

        .dark-mode nav a {
            background-color: var(--dark-glass-color);
        }

        .dark-mode nav a:hover {
            background-color: var(--glass-color);
        }

        .toggle-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        .toggle-switch label {
            cursor: pointer;
            width: 52px;
            height: 27px;
            background: var(--glass-color);
            display: block;
            border-radius: 100px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s;
        }

        .toggle-switch label span {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 23px;
            height: 23px;
            background: var(--text-color);
            border-radius: 90px;
            transition: left 0.3s;
        }

        .toggle-switch input[type="checkbox"]:checked + label {
            background: var(--primary-color);
        }
        .toggle-switch input[type="checkbox"]:checked + label span {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
<div class="toggle-switch">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">Toggle Dark Mode</label>
</div>

<header>

    <nav>
        <ul>
            <h1>{{ message }}</h1>
        </ul>
    </nav>
    <nav>
        <ul>
            <li><a href="/get_data">Clear All Data</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>
<script>
    const toggleSwitch = document.getElementById('darkModeToggle');
    toggleSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
