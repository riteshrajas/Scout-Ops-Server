<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
</head>
<body>
    <h1>Device Data</h1>
    <ul>
        {% for entry in data %}
            <li>{{ entry[0] }}: {{ entry[1] }}
                <form action="/clear_data/{{ entry[2] }}" method="post" style="display:inline;">
                    <button type="submit">Clear Data</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/clear_data" method="post">
        <button type="submit">Clear All Data</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
